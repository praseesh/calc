<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">

            </div>
            <div>
                <div>
                    
                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button onclick="clearDisplay()" class="btn1">AC</button>
                    <button onclick="buttonClick('+/-')" class="btn1">+/-</button>
                    <button onclick="buttonClick('%')" class="btn1">%</button>
                    <button onclick="buttonClick('/')" class="btn2">/</button>

                </div>
                <div class="row">
                    <button onclick="buttonClick(7)" class="btn">7</button>
                    <button onclick="buttonClick(8)" class="btn">8</button>
                    <button onclick="buttonClick(9)" class="btn">9</button>
                    <button onclick="buttonClick('*')" class="btn2">x</button>
                </div>
                <div class="row">
                    <button onclick="buttonClick(4)" class="btn">4</button>
                    <button onclick="buttonClick(5)" class="btn">5</button>
                    <button onclick="buttonClick(6)" class="btn">6</button>
                    <button onclick="buttonClick('-')" class="btn2">-</button>
                </div>
                <div class="row">
                    <button onclick="buttonClick(1)" class="btn">1</button>
                    <button onclick="buttonClick(2)" class="btn">2</button>
                    <button onclick="buttonClick(3)" class="btn">3</button>
                    <button onclick="buttonClick('+')" class="btn2">+</button>
                </div>
                <div class="row">
                    <button onclick="buttonClick(0)" class="btn3">0</button>
                    <button onclick="buttonClick('.')" class="btn">.</button>
                    <button onclick="equalClick('=')" class="btn2">=</button>
                    <!-- <button onclick="click(7)" class="btn">7</button> -->
                </div>

            </div>
        </div>

    </div>
</body>
</html>
